<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


    <div class="container">



        <div class="card mt-2">
            <div class="card-header">
                Payment form example
            </div>
            <div class="card-body">

                <div class="alert alert-danger">Some fields are missing</div>


                <!--Formulario-->

                <form class="row g-3 needs-validation mt-2" novalidate>
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Crad</label>
                        <input type="text" class="form-control" id="validationCustom01" value="XXXXXXXXXX" required>
                        <div class="valid-feedback">

                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label">CVC</label>
                        <input type="text" class="form-control" id="validationCustom02" value="0000" required>
                        <div class="valid-feedback">

                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">Amoun</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">$</span>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                aria-describedby="inputGroupPrepend" required>
                            <div class="invalid-feedback">
                                Please choose a username.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Firts Name</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Pick state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </form>
                <!--Botones-->


               
            <div class="boy-mix"> 
                
             <div class="botones">
                    <h6>We Acept</h6> 
               
          <div class="color">
            <input type="radio" id="masterd" name="tarjeta" value="masterd">
            <label for="masterd"><i class="fa-brands fa-cc-mastercard"></i></label>

            <input type="radio" id="visa" name="tarjeta" value="visa">
            <label for="visa"><i class="fa-brands fa-cc-visa"></i></i></label>

            <input type="radio" id="diners" name="tarjeta" value="diners">
            <label for="diners"><i class="fa-brands fa-cc-diners-club"></i></i></label>

            <input type="radio" id="paypal" name="tarjeta" value="paypal">
            <label for="paypal"><i class="fa-brands fa-cc-paypal"></i></i></label>
          </div>
                </div>

                    <div class="radio">


                        <h6>Message</h6>

          <textarea name="Descripcion" id="Descripcion" cols="50" rows="4"></textarea> <p>Add any notes here</p>


                    </div>
            </div>     
                <div class="card-footer text-muted">

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>

                </div>
            </div>







        </div>
